<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="faviconrc.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <!-- video background -->
    <video class="video-background" loop muted autoplay>
        <source src="time.mp4"></source>
    </video>
    <div class="video-overlay"></div>
    <!-- Container -->
    <div class="container">
        <!-- input -->
        <div class="input-container" id="input-container" hidden>
            <h1>It's The Final Conutdown!</h1>
            <form class="form" id="countdownForm">
               <label for="title">Title</label>
               <input type="text" id="title" placeholder="What are you counting down to?">
               <label for="date-picker">Select a Date </label>
               <input type= "date" id="date-picker">
               <Button type="submit">Submit</Button>
            </form>
        </div>
        <!-- countdown  -->
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title">Countdown Title Here</h1>
            <ul>
                <li><span>2</span>Days</li>
                <li><span>6</span>Hours</li>
                <li><span>35</span>Minutes</li>
                <li><span>32</span>Seconds</li>
            </ul>
            <button id="countdown-button">Reset</button>
        </div>
        <!-- complete -->
        <div class="complete" id="complete">
            <h1 class="complete-title">Countdown Complete!</h1>
            <h1 id="complete-info">Countdown Finished on 05-05-3990</h1>
            <button id="complete-button">New Countdown</button>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
